l_german:
 trait_unplugged_cybernetic_positives_3_desc: "Durch den vollständigen Ersatz von Gliedmaßen und eine mit Nanomesh verstärkte Körperpanzerung führen diese Cyborgs mit brutaler Effizienz Krieg. Dies geht jedoch auf Kosten einiger nicht-militärischer Körperfunktionen."
 trait_unplugged_cybernetic_negatives_3_desc: "Die Augmentierungen dieser Cyborgs sind darauf ausgelegt, ein nicht mehr existierendes Funknetz zu nutzen, was zu großem Stress und Unbehagen führt."
