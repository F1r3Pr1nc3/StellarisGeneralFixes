 ResourceDiscovery1: "Wir haben direkt unter der Oberfläche von [This.GetName] ein verfallenes Bauwerk entdeckt, das mit der Zeit verschüttet wurde. Obwohl das Fundament zwar noch einigermaßen unversehrt ist, gibt es im Inneren des Gebäudes nichts, was sich zu retten lohnt. Wir haben jedoch einen Gang entdeckt, der tiefer in den Untergrund führt."
 ResourceDiscovery2: "Wir haben auf [This.GetName] eine Reihe kleinerer, verwirrter Maschinen gefunden, die offenbar noch immer versuchen, die ihnen zugewiesene Aufgabe auszuführen. Sie alle waren an einem Punkt versammelt, der durch Trümmer und demontierte Geräte blockiert war. Der Hauptknotenpunkt ist offline und größtenteils nutzlos, doch ein in regelmäßigen Abständen auftretendes Signal, das von noch tiefer zu kommen scheint, hat uns eine klare Richtung vorgegeben, der wir folgen können."
 ResourceDiscovery3: "Eine erste Analyse von [This.GetName] hat die Überreste eines Forschungszentrums rund um ein riesiges Loch an der Oberfläche aufgedeckt, das zu einer massiven unterirdischen Höhle führt. Da das Forschungszentrum und die Maschinen völlig zerstört sind, haben wir uns wieder auf die Erkundung der Höhle konzentriert."
 ResourceDiscovery4: "Nach umfangreichen Scans der Oberfläche von [This.GetName] entdeckten wir eine Sonde, die die Region intensiv abzutasten scheint. Ganz egal, was wir auch tun oder wie wir versuchen, in ihre Abläufe einzugreifen: Die Sonde kehrt unweigerlich zu diesem einen Punkt zurück, um ihr Treiben fortzusetzen. Wir sind ihrem Verhaltensmuster gefolgt und haben begonnen, den Boden unter ihr zu untersuchen."
 ResourceDiscovery5: "Bei der näheren Untersuchung von [This.GetName] sind wir auf eine alte, verwüstete Bergbau- oder Forschungsstation gestoßen. Erste Prognosen deuten darauf hin, dass diese irgendwann in der Vergangenheit auf die Oberfläche gestürzt sein muss. Zudem weist sie Anzeichen eines Angriffs auf. Trotz der starken Beschädigung sendet die Station weiterhin ein Signal in den Untergrund. Ehe wir weiterziehen, sollten wir sie näher untersuchen."
