l_german:
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nAn einer Stelle, wo vorher nichts war, ist ein mysteriöser Planet erschienen, den wir §Y[planet_rift_in_space.GetName]§! genannt haben. Auf unseren Sternenkarten gibt es keinerlei Aufzeichnungen darüber, dass er jemals existiert hat.\n\nEr wird von einer [Owner.GetPreFTLLower] bevölkert.\n\nWir vermuten, dass er von außerhalb unseres Universums kam."
