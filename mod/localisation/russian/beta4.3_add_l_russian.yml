l_russian:
 crisis.7111.b: "Мы будем осторожны."
 crisis.7111.desc: "Любопытство - похвальное качество, но его чрезмерность может привести к ужасающим, для всех нас, последствиям. Ради общего дела, пожалуйста, давайте поразмыслим о том, что именно мы делаем. Ещё не поздно остановиться, прежде чем нашей галактике будет нанесён непоправимый ущерб. Силы, внимание которых мы привлекаем, воистину ужасающи, и подобные эксперименты угрожают каждому из нас."
 crisis.7285.a: "Вы абсолютно правы, это слишком опасно."
 crisis.7285.a.tt: "Мы отказываемся от своих амбиций в области космогенеза и теряем доступ к большинству зданий и кораблей Падшей Империи.\n\n§RЭто помешает нам завершить наш путь становления Кризисом§!"
