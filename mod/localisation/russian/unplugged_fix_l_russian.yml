l_russian:
 trait_unplugged_cybernetic_positives_3_desc: "Благодаря полной замене конечностей и встроенной броне из наносетки эти киборги - крайне эффективные солдаты. Однако ради такой эффективности пришлось пожертвовать некоторыми функциями организма, не нужными на войне."
 trait_unplugged_cybernetic_negatives_3_desc: "Некоторые имплантаты этих киборгов рассчитаны исключительно на взаимодействие с давно несуществующей боевой сетью и поэтому создают сильный стресс и дискомфорт."
