 extreme_frontiers.250.desc: "Анализ флуоресцентных рек [from.GetPlanetMoon]ы §Y[from.GetName]§! показал, что в них обитает уникальный вид микроорганизмов.\n\nИспользуя хемосинтез для переработки вредных соединений, эти существа производят высокореактивные побочные продукты, которые меняют химический состав рек, вызывая резкую смену цвета.\n\nЯркие неоновые оттенки также служат средством коммуникации, сигнализируя о репродуктивном статусе и привлекая партнёров в токсичных потоках [from.GetPlanetMoon]ы.\n\nВ случае дальнейшего изучения этих существ и их жизненного цикла наши [Root.controller.GetResearcherPlural_lower] получат уникальные возможности для научной работы."
