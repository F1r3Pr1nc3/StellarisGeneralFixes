l_russian:
 ResourceDiscovery1: "Прямо под поверхностью мира [This.GetName] мы нашли полуразрушенное строение, затерянное в веках. Хотя его очертания еще угадываются, в самом сооружении ничего ценного найти не удалось. Однако мы обнаружили ход, ведущий в глубину."
 ResourceDiscovery2: "В мире [This.GetName] мы нашли группу небольших одичавших машин, упорно пытающихся выполнять свои задачи. Машины сосредоточены вокруг обломков и разобранного оборудования. Главный узел неисправен и по большей части бесполезен, однако мы поймали периодический сигнал, идущий из глубин - стоит двигаться в том направлении."
 ResourceDiscovery3: "Наш первоначальный анализ мира [This.GetName] показал наличие базовых ресурсов вокруг отверстия, ведущего в обширную подземную пещеру. Поскольку исследовательский центр и его механизмы не представляют ценности, мы направили усилия на изучение пещеры."
 ResourceDiscovery4: "После исчерпывающего изучения поверхности мира [This.GetName] мы обнаружили зонд, осуществлявший глубокое сканирование региона. Сколько бы мы ни пытались на него воздействовать, зонд всегда возвращался на одно и то же место и продолжал свою работу. Изучив его поведение, мы начали исследование грунта в той области."
 ResourceDiscovery5: "Мы обнаружили старую и разрушенную не то добывающую, не то научную станцию в мире [This.GetName]. Судя по всему, она подверглась нападению и рухнула на поверхность, но когда именно, сказать невозможно. Несмотря на причиненный ей ущерб, станция продолжает посылать сигналы под поверхность. Несомненно, стоит изучить данный феномен."
