 ResourceDiscovery1: "就在[This.GetName]的地表之下我们发现了一处破旧的结构，因为时间的流逝被隐藏了起来。尽管它的结构某种程度上可以说完好无损，但是在建筑内部却没有什么值得回收的。不过，我们发现了一条通往地底更深处的通道。"
 ResourceDiscovery2: "我们在[This.GetName]找到了一群不知所措的小机器，它们仍在尝试完成设定的任务。这些机器聚集在一个被碎片和拆解的设备阻碍了的地点。主集线器已经下线并且基本失效，但有一个信号有规律地出现，明确地指引我们向地下探索。"
 ResourceDiscovery3: "我们此前对[This.GetName]的分析发现了一座位于地表上的坑洞附近的基础研究中心，通往一个巨大的地下洞穴。研究中心和其中的机械已经无法挽救，我们会着眼搜寻洞穴。"
 ResourceDiscovery4: "对[This.GetName]地表进行详尽的调查后，我们发现了一个正在对该区域进行高密度扫描的探测器。无论我们做什么如何尝试交互，这个探测器都只会返回这一个地点继续原来的动作。依照它的行为模式，我们开始对地下的区域进行扫描。"
 ResourceDiscovery5: "我们在[This.GetName]发现了一座古老的采矿站或是研究站的废墟。似乎它是在过去的某一时候坠毁于此的。同时其上还有着受到攻击的迹象。尽管受到了严重的损伤，这座空间站仍然将信号向地下传输。在继续下一步之前，我们毫无疑问应该对此进行深究。"
