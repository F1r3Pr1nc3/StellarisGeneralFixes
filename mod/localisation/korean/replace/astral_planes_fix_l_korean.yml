l_korean:
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\n아무것도 없던 공간에 갑자기 미지의 행성이 나타났습니다. 우리는 이 행성을 §Y[planet_rift_in_space.GetName]§!(이)라고 부르기로 했습니다. 이 행성이 우리 천체 지도에 나타난 적이 있는지 살펴보았지만, 그런 기록은 찾을 수 없었습니다.\n\n이 행성에는 어떤 [Owner.GetPreFTLLower] 문명이 있습니다.\n\n가장 유력한 추측은, 이 행성이 우리 우주 밖에서 왔다는 겁니다."
