l_korean:
 ResourceDiscovery1: "[This.GetName]의 지표면 바로 아래에서 긴 세월 동안 묻혀 있던 노후한 구조물을 발견했습니다. 건물의 골조 자체는 건재하지만, 건물 안에 회수할 만한 물자는 없습니다. 다만, 지하 깊숙한 곳으로 이어지는 통로를 발견했습니다."
 ResourceDiscovery2: "[This.GetName]에서 여태껏 지정된 임무를 수행하고자 우왕좌왕 움직이고 있던 소형 기계 집단을 발견했습니다. 이 기계들은 잔해와 부서진 장비로 막힌 지점을 중심으로 모여 있습니다. 주 허브는 가동을 멈춰 거의 쓸모가 없지만, 일정한 간격으로 지하 깊숙한 곳을 가리키는 신호가 감지됩니다. 우리가 가야 할 방향을 명확하게 지시하고 있습니다."
 ResourceDiscovery3: "[This.GetName]에 대한 초기 분석 결과, 지표면에 난 구멍 주변에 기초적인 수준의 연구소를 발견했으며, 연구소는 그 아래의 거대 동굴로 이어지고 있습니다. 연구소와 설비는 손상이 심해 건질 만한 것이 없었기에, 탐사 작업의 방향을 동굴 탐사로 전환했습니다."
 ResourceDiscovery4: "[This.GetName] 지표면을 대대적으로 탐사한 끝에, 해당 지역을 집중적으로 스캔하고 있는 탐사정을 발견했습니다. 우리가 아무리 방해하려 해도, 탐사정은 결국 있던 곳으로 돌아가 작업을 계속 진행합니다. 우리는 이 탐사정의 행동 패턴에 따라, 지표면 아래를 탐사하기 시작했습니다."
 ResourceDiscovery5: "[This.GetName]에서 낡고 부서진 채굴 기지(혹은 연구 기지)를 발견했습니다. 이 기지는 과거 어느 시점에 지표면에 추락한 듯하며, 공격받은 흔적도 있습니다. 기지는 심각한 손상을 입었지만, 지하로 신호를 계속 보내고 있습니다. 탐사를 진행하기 전에, 이 신호를 더 조사해야 합니다."
