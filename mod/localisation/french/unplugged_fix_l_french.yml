l_french:
 trait_unplugged_cybernetic_positives_3_desc: "Ces cyborgs dotés de nouveaux membres et d'une armure en nanomaille sont brutalement efficaces au combat, au prix de nombreuses fonctions corporelles non militaires."
 trait_unplugged_cybernetic_negatives_3_desc: "Nombre des améliorations apportées à ces cyborgs ont été créées pour un réseau de champs de bataille qui n'existe plus, ce qui entraîne un stress et un inconfort importants."
