 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nUn monde mystérieux, aussitôt baptisé §Y[planet_rift_in_space.GetName]§!, est apparu là où il ne se trouvait rien auparavant. Nulle archive, nulle carte stellaire ne rapporte son existence. Il est habité par une civilisation pré-PRL [Owner.GetPreFTLLower].\n\nLa théorie la plus vraisemblable, pour l'heure, est que cette [planet_rift_in_space.GetPlanetMoon], d'une manière ou d'une autre, est arrivée là depuis un autre univers."
