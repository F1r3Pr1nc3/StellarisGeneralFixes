l_french:
 ResourceDiscovery1: "Juste sous la surface de §Y[This.GetName]§!, une structure en ruine a été retrouvée, dissimulée par le passage du temps. Elle était malgré tout relativement intacte, et renfermait des ressources précieuses. Par ailleurs, un passage s'enfonçant plus profondément dans le sous-sol avait aussi été repéré."
 ResourceDiscovery2: "Tout un ensemble de petites machines semblant perdues a été trouvé sur §Y[This.GetName]§!, tentant de poursuivre l'exécution d'une tâche qui leur avait été assignée. Elles étaient regroupées autour d'un point focal, bloqué par des débris et du matériel démantibulé. Le centre opérationnel était hors-ligne et pour l'essentiel inutilisable, mais un signal régulier indiquait une localisation profondément enfouie dans le sous-sol, permettant donc de suivre une direction précise."
 ResourceDiscovery3: "Les analyses préliminaires de §Y[This.GetName]§! ont dévoilé un centre de recherche assez sommaire, dont les bâtiments sont regroupés autour d'un puits menant vers une gigantesque caverne. Le centre de recherche et ses machineries ne sont plus réutilisables, aussi a-t-il été décidé de se concentrer sur la grotte elle-même."
 ResourceDiscovery4: "Un scan complet de la surface de §Y[This.GetName]§! a permis de découvrir une sonde en train d'effectuer des balayages de la région dans laquelle elle se trouvait. Tout a été fait pour entrer en communication avec elle, mais elle ne cesse de revenir à un point précis pour y poursuivre ses opérations. Son schéma de comportement a donc incité à lancer des repérages dans le sous-sol de la [Root.GetPlanetMoon]."
 ResourceDiscovery5: "Une station minière ou scientifique, ancienne et en très mauvais état, a été découverte sur §Y[This.GetName]§!. Il est probable qu'elle se soit écrasée à la surface à un moment ou un autre. Par ailleurs, des signes montrent qu'elle a sans doute été attaquée. Or, malgré les lourds dommages qu'elle a subis, elle continue de transmettre un signal vers le sous-sol. Cela méritait donc des investigations plus poussées."
