 extreme_frontiers.250.desc: "L'étude des rivières fluorescentes de §Y[from.GetName]§! a révélé qu'elles abritent une curieuse espèce de micro-organismes.\n\nCes créatures métabolisent des composés nocifs par chimiosynthèse, engendrant des sous-produits hautement réactifs qui modifient la composition chimique des rivières et provoquent des changements de couleur spectaculaires.\n\nMoyen de communication, la lumière néon qu'ils créent leur permet de signaler leur disponibilité pour la reproduction, attirant leurs partenaires en voyageant dans les courants toxiques de la planète.\n\nUne étude plus approfondie de ces créatures et de leur cycle de vie pourrait déboucher sur des opportunités de recherche passionnantes pour nos [Root.controller.GetResearcherPlural_lower]."
