 extreme_frontiers.250.desc: "Analysis of the fluorescent rivers on §Y[from.GetName]§! has revealed they are home to a unique species of microbial life.\n\nUsing chemosynthesis to metabolize harmful compounds, these creatures generate highly reactive byproducts that alter the river's chemical composition, causing dramatic color shifts.\n\nDoubling as a means of communication, the vibrant neon hues they create are used to signal fertility status, attracting mates as they travel through the planet's toxic streams.\n\nContinued study of these creatures and their lifecycle will provide a fascinating research opportunity for our [Root.controller.GetResearcherPlural_lower]."
