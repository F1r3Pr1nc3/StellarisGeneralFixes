 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nA mysterious planet, which we are calling §Y[planet_rift_in_space.GetName]§!, has appeared where before there was nothing. We have no records of its previous existence on any of our star charts.\n\nIt is populated by a [Owner.GetPreFTLLower] civilization.\n\nOur best guess is that it somehow arrived from outside of our universe."
