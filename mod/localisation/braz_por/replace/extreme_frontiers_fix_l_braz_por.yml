 extreme_frontiers.250.desc: "Análises dos rios fluorescentes de §Y[from.GetName]§! revelaram que eles são o lar de uma espécie peculiar de vida microbiana.\n\nUsando a quimiossíntese para metabolizar compostos nocivos, essas criaturas geram bioprodutos altamente reativos que alteram a composição química do rio, causando alterações de cores radicais.\n\nServindo como um meio de comunicação, os tons neon vibrantes que elas criam são usados para sinalizar que estão em estado fértil, atraindo parceiros conforme viajam através das correntes tóxicas do planeta.\n\nContinuar estudando o ciclo de vida dessas criaturas fornecerá uma ótima oportunidade de pesquisa para nossa equipe de [Root.controller.GetResearcherPlural_lower]."
