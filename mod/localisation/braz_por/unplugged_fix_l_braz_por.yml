 trait_unplugged_cybernetic_positives_3_desc: "Substituições totais de membros e armaduras de nanomalha integradas garantem que esses ciborgues lutem com eficiência brutal. Como consequência, várias funções corporais não militares foram sacrificadas."
 trait_unplugged_cybernetic_negatives_3_desc: "Várias das melhorias destes ciborgues foram projetadas para utilizar uma rede de campo de batalha que não existe mais, causando estresse e desconforto."
