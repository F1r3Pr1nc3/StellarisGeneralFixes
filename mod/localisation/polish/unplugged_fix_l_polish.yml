l_polish:
 trait_unplugged_cybernetic_positives_3_desc: "Wymiana wszystkich kończyn i zaimplantowany pancerz z nanosiatki umożliwiają temu cyborgowi brutalnie skuteczne prowadzenie walki. Uzyskano to poprzez poświęcenie kilku funkcji ciała nieprzydatnych w walce."
 trait_unplugged_cybernetic_negatives_3_desc: "Wiele z modyfikacji tych cyborgów powstało z myślą o nieistniejącej już sieci bojowej, co wywołuje silny stres i dyskomfort."
