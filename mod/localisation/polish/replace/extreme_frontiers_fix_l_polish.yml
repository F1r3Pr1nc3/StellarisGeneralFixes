 extreme_frontiers.250.desc: "Analiza fluorescencyjnych rzek na planecie §Y[from.GetName]§! wykazała, że są one siedliskiem unikalnego gatunku mikrobów.\n\nOrganizmy te, metabolizując drogą chemosyntezy szkodliwe związki, wydalają wysoce reaktywne produkty uboczne, które zmieniają skład chemiczny rzecznych wód i tym samym powodują efektowne zmiany ich koloru.\n\nMechanizm ten pełni również rolę w komunikacji stworzeń - ich jaskrawy neonowy blask może np. oznaczać gotowość do rozrodu, dzięki czemu przemierzając toksyczne strumienie mogą wabić osobniki przeciwnej płci.\n\nTo fascynująca okazja do poszerzenia naszej wiedzy - [Root.controller.GetResearcherPlural_lower] z naszej frakcji chcą prowadzić dalsze badania nad tymi organizmami i ich cyklem życiowym."
