l_polish:
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nTajemnicza planeta, którą nazwaliśmy §Y[planet_rift_in_space.GetName]§!, pojawiła się w miejscu, gdzie dotąd nie było nic. Nasze mapy gwiezdne nie zawierają żadnych informacji o jej dotychczasowym istnieniu.\n\nZamieszkuje ją cywilizacja [Owner.GetPreFTLLower].\n\nWedle naszych hipotez, przybyła tu ona w jakiś sposób spoza naszego wszechświata."
