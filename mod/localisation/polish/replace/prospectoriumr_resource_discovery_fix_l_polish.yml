l_polish:
 ResourceDiscovery1: "[This.GetName]: tuż pod powierzchnią znaleźliśmy podniszczoną budowlę, skrywaną przez upływ czasu. Jej szkielet w większości jest cały, ale w samym budynku nie znaleziono niczego wartego uwagi. Trafiliśmy za to na przejście prowadzące dalej w głąb ziemi."
 ResourceDiscovery2: "[This.GetName]: znaleźliśmy tam grupę mniejszych, zdezorientowanych maszyn, które nadal próbowały wykonywać wyznaczone im zadania. Maszyny zgromadziły się w centralnym miejscu, zablokowanym przez gruzowisko i zniszczony sprzęt. Główny węzeł nie działa i w większości jest bezużyteczny, ale w regularnych odstępach czasu odbieramy sygnał, który dobiega z głębi ziemi, wskazując nam drogę, którą możemy podążyć."
 ResourceDiscovery3: "[This.GetName]: nasze początkowe analizy ujawniły zwykłe centrum badawcze w pobliżu dziury na powierzchni. Prowadzi ona do olbrzymiej, podziemnej pieczary. Centrum badawcze i jego wyposażenie nie nadają się już do użytku, więc skoncentrowaliśmy się na eksploracji jaskini."
 ResourceDiscovery4: "[This.GetName]: po dokładnym zbadaniu powierzchni odkryliśmy sondę, która prowadziła intensywne skanowanie tego regionu. Nieważne, co robimy ani jak staramy się zakłócać, sonda zawsze wraca w to samo miejsce i działa dalej. Śledząc schemat jej zachowań, zaczęliśmy zaglądać pod ziemię."
 ResourceDiscovery5: "[This.GetName]: natknęliśmy się na starą i zniszczoną stację górniczą lub badawczą. Wygląda na to, że dawno temu spadła na powierzchnię. Widać też na niej ślady ataku. Mimo poważnych uszkodzeń, stacja nadal wysyła sygnał pod ziemię. Powinniśmy to zbadać, zanim ruszymy dalej."
