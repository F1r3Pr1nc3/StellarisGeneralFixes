 extreme_frontiers.250.desc: "§Y[from.GetName]§!の蛍光の川を分析した結果、 これらの川には独自の微生物種が生息していることが明らかになった。\n\nこの微生物は化学合成によって有害物質を代謝し、 高反応性の副産物を生成する。 この副産物が川の化学組成を変化させ、 見事な色の変化を引き起こしているのだ。\n\nこの鮮やかなネオン色は彼らにとってコミュニケーションの手段でもあり、 発情期にあることを示す合図として使い、 惑星の有毒な川を移動しながら繁殖相手を惹きつける。\n\nこの生物とそのライフサイクルを継続的に調べることは、 我々の[Root.controller.GetResearcherPlural_lower]にとってすばらしい研究機会となるだろう。"
