l_japanese:
 ResourceDiscovery1: "我々は[This.GetName]の地下で、 時の流れによって隠され、 荒廃した構造物を発見した。 骨組みのようなものはいくらか残っているが、 この建物のなかに回収すべきものはないだろう。 だが我々は、 より地下深くへと繋がる通路を見つけた。"
 ResourceDiscovery2: "我々は[This.GetName]で、 混乱した小型機械の一群が、 未だに与えられたタスクを実行しようとしているのを発見した。 機械の一群は、 瓦礫と解体された設備に囲まれた中心地点に集まっている。 メインハブはオフラインでほぼ使い物にならないが、 我々をさらに地下深くへと導く信号が一定間隔で発生していたため、 進むべき道は明らかだった。"
 ResourceDiscovery3: "[This.GetName]の初期分析により、 地表の穴の周辺に基本的な研究施設があり、 それが巨大な地下洞窟へと通じていることが判明した。 研究施設とその設備は回収不可能な状態だったため、 我々は洞窟の調査に目標を変更した。"
 ResourceDiscovery4: "[This.GetName]の地表を徹底的に調査したあと、 我々はこの地域を集中的にスキャンしている探査機を発見した。 さまざまな手段で妨害を試みたが、 探査機は必ず元の配置に戻って作業を続行する。 この探査機の行動パターンに基づき、 我々は地下の調査を開始した。"
 ResourceDiscovery5: "我々は[This.GetName]で、 古く荒廃した採掘ステーションか研究ステーションのようなものに出くわした。 おそらく過去に地表に墜落したものと思われ、 表面には攻撃された痕跡もある。 甚大な被害にもかかわらず、 このステーションは信号を地下に送りつづけている。 先に進む前に、 さらに調査を行う必要があるのは間違いない。"
