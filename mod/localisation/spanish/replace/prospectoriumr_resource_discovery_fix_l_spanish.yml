l_spanish:
 ResourceDiscovery1: "Hemos encontrado una estructura en ruinas oculta por el paso del tiempo justo debajo de la superficie de [This.GetName]. Aunque su armazón permanece casi intacto, no queda apenas nada que se pueda salvar en el interior del edificio. Sin embargo, hemos descubierto un pasadizo que se adentra en el subsuelo."
 ResourceDiscovery2: "Hemos hallado un grupo de máquinas más pequeñas y desorientadas en [This.GetName] que aún intentaban ejecutar su tarea asignada. Las máquinas estaban agrupadas en un punto central bloqueado por escombros y equipos desmantelados. El centro de actividad principal se encuentra desconectado y está prácticamente inservible, aunque una señal que se emite a intervalos regulares y que conduce a lo más profundo del subsuelo nos ha dado una clara dirección que seguir."
 ResourceDiscovery3: "Con nuestro análisis inicial de [This.GetName] descubrimos un centro de investigación básico situado alrededor de un agujero en la superficie y que conducía a una enorme caverna subterránea. Nos hemos centrado en el sondeo de la caverna, dado que el centro de investigación y su maquinaria son totalmente irrecuperables."
 ResourceDiscovery4: "Tras un exhaustivo sondeo de la superficie de [This.GetName], hemos descubierto una sonda que estaba realizando un análisis minucioso de la región. Por más que intentemos interferir, la sonda acaba regresando sí o sí a ese lugar para continuar con sus operaciones. Hemos comenzado a inspeccionar el suelo que se halla debajo siguiendo su patrón de comportamiento."
 ResourceDiscovery5: "Hemos encontrado una estación minera o de investigación antigua en ruinas en [This.GetName]. Parece probable que se haya estrellado en la superficie en algún momento del pasado. También muestra signos de haber sido atacada. A pesar de todos los desperfectos, la estación continúa emitiendo una señal en el subsuelo. Sin duda, tenemos que investigar este asunto más a fondo antes de avanzar."
