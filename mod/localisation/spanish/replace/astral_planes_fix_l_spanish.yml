l_spanish:
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nDonde no había nada, ha aparecido de pronto un misterioso planeta al que hemos llamado §Y[planet_rift_in_space.GetName]§!. No constan registros de su existencia en ninguna de nuestras cartas estelares.\n\nLo habita una civilización [Owner.GetPreFTLLower].\n\nNuestra hipótesis más plausible es que proviene de otro universo, si bien no sabemos cómo ha llegado aquí."
