l_spanish:
 trait_unplugged_cybernetic_positives_3_desc: "Los reemplazos totales de extremidades y el blindaje corporal de nanomalla garantizan la brutal eficacia de estos cíborgs en combate. Como consecuencia, se han sacrificado varias funciones corporales no militares."
 trait_unplugged_cybernetic_negatives_3_desc: "Varios de los aumentos de estos cíborgs fueron diseñados para utilizar una red de campo de batalla que ya no existe, lo que provoca un intenso estrés y malestar."
